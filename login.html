<!DOCTYPE html>
<html lang="en">
<head>
    <title>LOGÄ°N</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <nav class="nav-bar">
        <label for="" class="logo">logo</label>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Help</a></li>
            <button class="Mainbutton">Login</button>
        </ul>
    </nav>
    <div class="container">
        <div class="form-box Loginform">
            <div class="form-value">
                <h2>Login</h2>
                <div class="input-box">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>

                <div class="input-box">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember-password">
                    <span><input type="checkbox">Remember Me</span>
                    <span><a href="#">Forgot Password?</a></span>
                </div>
                <button class="btn">Login</button>
                <div class="creation-account">
                    <span>Don't have an account ? <a href="#" class="Registerbtn">Register</a></span>
                </div>
            </div>
        </div>








        <div class="form-box Registerform">
            <div class="form-value">
                <h2>Register</h2>
                <div class="input-box">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>

                <div class="input-box">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>

                <div class="input-box">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for="">Confirm Password</label>
                </div>
                
                <button class="btn">Register</button>
                <div class="creation-account">
                    <span>Already have an account ? <a href="#">Login</a></span>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>

</body>
</html>
